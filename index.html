<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>MVVM</title>
    </head>
    <body>
        <div id="app">
            {{name}}
        </div>
        <script src="./js/MVVM.js"></script>
        <script>
            var vm = new MVVM({
                el: '#app',
                data: {
                    name: 'Guxianwang'
                }
            });

            console.log(vm.name, vm);
            vm.name = 'zhangyan';
            console.log(vm._data.name, vm.name);
        </script>
    </body>
</html>
