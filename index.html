<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>MVVM</title>
    </head>
    <body>
        <div id="app">
            <p>{{name}} young forever</p>
            <p class="test1" v-class="className" v-on:click="clEvent">
                {{content}}
            </p>
            <p v-html="vhtml"></p>
            <input type="text" v-model="inputModel">
        </div>
        <script src="./js/compile.js"></script>
        <script src="./js/MVVM.js"></script>
        <script>
            var vm = new MVVM({
                el: '#app',
                data: {
                    name: 'Guxianwang',
                    className: 'test22',
                    content: '嵌套测试',
                    inputVal: 'input',
                    inputModel: 'inputModel',
                    vhtml: 'vhtml'
                },
                methods: {
                    clEvent: function() {
                        alert('gxw  get this.name   ',  this.name);
                        console.log('gxw  get this.name   ',  this.name);
                    }
                }
            });

            console.log(vm.name, vm);
            vm.name = 'zhangyan';
            console.log(vm._data.name, vm.name);
        </script>
    </body>
</html>
